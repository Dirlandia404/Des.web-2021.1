<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./atualizacao.css" />
    <link rel="stylesheet" href="../global.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div id="headerContainer">
        <a href="cadastro.html" tabindex="logo">
          <img src="../assets/logo.svg" alt="logo" height="80" width="100" />
        </a>
        <div id="headerContent">
          <a href="../cadastro/cadastro.html" tabindex="1">Cadastro</a>
          <a href="historico.html" tabindex="2">Leitura</a>
          <a href="./atualizacao.html" tabindex="3">Alteração</a>
          <a href="../exclusao/exclusão.html" tabindex="4">Exclusão</a>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="content">
        <div class="contentContainer">
          <div class="image">
              <img src="../assets/undraw_sync_files_xb3r.svg" alt="">
          </div>
          <div class="form">
            <form action="cadastro.html" method="get">
                <h2>Preencha as informações de atualização do livro</h2>
                <p>Codigo</p>
                <input
                  type="text"
                  name="codigo"
                  id="codigo"
                  placeholder="Insira o codigo"
                />
    
                <p>Nome</p>
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  placeholder="Insira o nome"
                />
    
                <p>Editora</p>
                <input
                  type="text"
                  name="editora"
                  id="editora"
                  placeholder="Insira a editora"
                />
    
                <p>Quantidade</p>
                <input
                  type="number"
                  name="qntd"
                  id="qntd"
                  placeholder="Insira a quantidade"
                />
    
                <p>Valor</p>
                <input
                  type="number"
                  name="valor"
                  id="valor"
                  step="0.01"
                  placeholder="Insira o valor"
                />
    
                <p>Status</p>
                <select name="status" id="status">
                  <option value="" selected></option>
                  <option value="Usado">Usado</option>
                  <option value="Novo">Novo</option>
                </select>
                <button type="submit">Ver alteracao</button>
              </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
