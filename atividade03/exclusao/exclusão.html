<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exclusao.css" />
    <link rel="stylesheet" href="../global.css" />
    <title>Exclusão</title>

    <script>
      function alerta() {
        alert('excluido com sucesso');
      }
    </script>
  </head>
  <body>
    <header class="header">
      <div id="headerContainer">
        <a href="../cadastro/cadastro.html" tabindex="logo">
          <img src="../assets/logo.svg" alt="logo" height="80" width="100" />
        </a>
        <div id="headerContent">
          <a href="../cadastro/cadastro.html" tabindex="1">Cadastro</a>
          <a href="../leitura/leitura.html" tabindex="2">Leitura</a>
          <a href="../atualização/atualizacao.html" tabindex="3">Alteração</a>
          <a href="./exclusao.html" tabindex="4">Exclusão</a>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="content">
        <div class="contentContainer">
          <div class="image">
            <img src="../assets/lixeira.svg" alt="register" />
          </div>
          <div class="form">
            <h2>Preencha as informações de Exclusão do livro</h2>

            <form action="">
              <p>Código</p>
              <input
                type="text"
                name="codigo"
                placeholder="Insira o codigo que deseja excluir"
              />

              <button type="reset" onclick="{alerta()}">Excluir</button>

              <p>Nome</p>
              <input
                type="text"
                name="name"
                placeholder="Insira o nome que deseja excluir"
              />
              <button type="reset" onclick="{alerta()}">Excluir</button>

              <p>Editora</p>
              <input
                type="text"
                name="editora"
                placeholder="Insira a editora que deseja excluir"
              />
              <button type="reset" onclick="{alerta()}">Excluir</button>

              <p>Quantidade</p>
              <input
                type="number"
                name="valor"
                placeholder="Insira a quantidade que deseja excluir"
              />
              <button type="reset" onclick="{alerta()}">Excluir</button>

              <p>Valor</p>
              <input
                type="number"
                name="valor"
                placeholder="Insira o valor que deseja excluir"
              />
              <button type="reset" onclick="{alerta()}">Excluir</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
